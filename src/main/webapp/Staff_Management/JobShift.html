<!DOCTYPE html>
<html>
<head>
  <style>
html{background-color: ivory;}

input[type=submit] {
  background-color: teal;
  border: none;
  color: white;
  padding: 14px 25px;
  text-decoration: none;
  margin: 6px 3px;
  cursor: pointer;
}
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Newark Medical Association</title>
</head>
<body>
<h2 align="center" style="color:teal"><b>Staff Management Home</b></h2>

<div class="container" align="center">
  <h1 style="color:blue">Newark Medical Association</h1>
  <input type="submit" value="Home" onclick="location.href = '../index.html'">
</div>

<div>
  <form action="StaffLookup" class="form-inline" method="get">

    <div align="center">
    <br></br>
    <label style="color:purple; font-size:21px;"><b>What staff changes are you making?</b></label>
    <br></br>
    &nbsp;<input type="radio" name="radio" value = "1" id="New_Staff" onclick="location.href = '../Staff_Management/CreateStaff.html'">
    &nbsp;Create Staff
    &nbsp;<input type="radio" name="radio" value = "2" id="Lookup_Staff" onclick="location.href = '../Staff_Management/LookupStaff.html'">
    &nbsp;Lookup Staff
    &nbsp;<input type="radio" name="radio" value = "3" id="Job_Shift" onclick="location.href = '../Staff_Management/JobShift.html'" checked>
    &nbsp;Schedule Job Shift
    <br></br>
    <br></br>
</div>

    <div align="center" style="border:10px solid slateblue; background-color:white">
      <br></br>
      <label style="color:purple; font-size:21px;"><b>Schedule a Job Shift</b></label>
      <br></br>
      <br>
      Shift from This Employee:&nbsp
      <select name="FromEmployee">
        <option value = "FromEmployee" selected> Employee 1</option>
      </select>
      <br>
      <br>

      To This Employee:&nbsp;
      <select name="ToEmployee">
        <option value = "ToEmployee" selected> Employee 2</option>
      </select>
      <br>
      <br>

      Patient to be Transferred &nbsp;
      <select name="PatientTransferred">
        <option value = "PatientTransferred" selected> Patient 1 </option>
      </select>
      <br>
      <br>

      <p> Time of Transfer:&nbsp;
      <input type="time" name="transfer_time" id="transfer_time">
      </p>

      <input type="submit" value="Schedule Transfer">
      <br></br>
    </div>


</div>

</body>
</html>
