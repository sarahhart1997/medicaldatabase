<!DOCTYPE html>
<html>
<head>
  <style>
html{background-color: ivory;}

input[type=submit] {
  background-color: teal;
  border: none;
  color: white;
  padding: 14px 25px;
  text-decoration: none;
  margin: 6px 3px;
  cursor: pointer;
}

</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Newark Medical Association</title>
</head>
<body>
<h2 align="center" style="color:teal"><b>Staff Management Home</b></h2>

<div class="container" align="center">
  <h1 style="color:blue">Newark Medical Association</h1>
  <input type="submit" value="Home" onclick="location.href = '../../index.html'">
</div>

<div>
  <form action="Staff" class="form-inline" method="get">

    <div align="center" "formsubmit">
    <br></br>
    &nbsp;<input type="radio" name="radio" value = "1" id="New_Staff" onclick="location.href = '../Staff_Management/CreateStaff.html'" checked>
    &nbsp;Create Staff
    &nbsp;<input type="radio" name="radio" value = "2" id="Lookup_Staff" onclick="location.href = '../Staff_Management/LookupStaff.html'">
    &nbsp;Lookup Staff
    &nbsp;<input type="radio" name="radio" value = "3" id="Job_Shift" onclick="location.href = '../Staff_Management/.html'">
    &nbsp;Schedule Job Shift
  </form>
</div>

    <div align="center">
      <select name="staff-type">
        <option value = "staff-type"> Staff Type</option>
        <option value = "Nurse" onclick="location.href = '../Staff_Management/CreateNurse.html'">Nurse</option>
        <option value = "Clinical Personnel" onclick="location.href = '../Staff_Management/CreateCP.html'" selected>Clinical Personnel</option>
        <option value = "Primary Care Physician" onclick="location.href = '../Staff_Management/CreatePC.html'">Primary Care Physician</option>
        <option value = "Surgeon" onclick="location.href = '../Staff_Management/CreateSurgeon.html'">Surgeon</option>
      </select>
    <br></br>
    </div>

<!--Nurse Creation-->
<div align="center" style="border:10px solid slateblue; background-color:white">
  <br></br>
  <label style="color:purple; font-size:21px;"><b>Clinical Personnel Info.</b></label>
  <br></br>
  Personnel Name:&nbsp;<input type="text" name="cpName">&nbsp;
  SSN:&nbsp;<input type="text" name=cpSSN">&nbsp;
  <select name="gender-select">
    <option value = "gender-select" selected> Gender </option>
    <option value = "Male">Male</option>
    <option value = "Female">Female</option>
    <option value = "Non-Binary">Non-Binary</option>
  </select>
  Address:&nbsp;<input type="text" name="cpAddress">&nbsp;
  Salary:&nbsp;<input type="text" name="cpSalary">&nbsp;
  Phone:&nbsp;<input type="text" name="cpPhone">&nbsp;

  <br></br>
  <input type="submit" value="Create">
</div>
  </form>


</div>

</body>
</html>
