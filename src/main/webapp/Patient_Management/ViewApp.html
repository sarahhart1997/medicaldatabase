<!DOCTYPE html>
<html>
<head>
    <style>
html{background-color: ivory;}

input[type=submit] {
  background-color: teal;
  border: none;
  color: white;
  padding: 14px 25px;
  text-decoration: none;
  margin: 6px 3px;
  cursor: pointer;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newark Medical Association</title>
</head>
<body>
<h2 align="center" style="color:teal"><b>Patient Management Home</b></h2>

<div class="container" align="center">
    <h1 style="color:blue">Newark Medical Association</h1>
    <input type="submit" value="Home" onclick="location.href = '../index.html'">
</div>

<div>
    <form action="PatientHome" class="form-inline" method="get">

        <div align="center">
        <br></br>
        &nbsp;<input type="radio" name="radio" value = "1" id="Create_Patient" onclick="location.href = '../Patient_Management/CreatePatient.html'">
        &nbsp;Create Patient&nbsp;
        &nbsp;<input type="radio" name="radio" value = "2" id="Lookup_Patient" onclick="location.href = '../Patient_Management/LookupPatient.html'">
        &nbsp;Lookup Patient&nbsp;
        &nbsp;<input type="radio" name="radio" value = "3" id="ScheduleDocApp" onclick="location.href = 'ScheduleDocApp.php'">
        &nbsp;Schedule Doctor's Appointment&nbsp;
        <input type="radio" name="radio" value = "4" id="ViewApp" onclick="location.href = '../Patient_Management/ViewApp.html'" checked>&nbsp;
        &nbsp;View Appointments&nbsp;
        <br></br>
        <br></br>

<!--Eventually add auth to not reveal medical to unqualified individuals. -->
        <!-- If lookup page can edit, delete and view medical info that would be ideal. -->
        <div align="center" style="border:10px solid slateblue; background-color:white">
            <br></br>
            <label style="color:purple; font-size:21px;"><b>View Appointments By</b></label>
            <br>
            <form action="ViewAllConsultations" method="post">
                <input type="submit" name="button" value="All Appointments">
                <br>
            </form>
            <br>
            <form action="viewappbypatient">
            <label style="color:purple"><b>Select a Patient</b></label>
            <br>
            <select name="view_consultations_per_patient">
                <option>PatientID</option>
                <option>Patient Name</option>
            </select>
            <br>
                <input type="submit" name="button" value="By Patient">
            </form>
            <br>
            <br>
            <form action="viewappbydate">
                <label style="color:purple"><b>Select a Date</b></label>
                <br>
                <p>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                </p>
                <input type="submit" name="button" value="By Date">
            </form>
            <br>
            <br>
            <form action="viewappbyphysician">
                <label style="color:purple"><b>Select a Physician</b></label>
                <br>
                <select name="viewbyphysician">
                    <option>PhysicianID</option>
                    <option>Physician Name</option>
                </select>
                <br>
                <input type="submit" name="button" value="By Physician">
            </form>

            <br></br>
        </div>

</div>

</body>
</html>
